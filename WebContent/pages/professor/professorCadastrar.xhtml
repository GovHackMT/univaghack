<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:erp="http://java.sun.com/jsf/composite/erp"
	xmlns:totem="http://www.totemti.com.br/componentes"
	template="/layout/template.xhtml">

<!-- template="/layout/templatexhtml" -->

	<ui:define name="body">

		<b:container>
			<legend>
				<h3>
					<h:outputText value="Professor" />
					<small> <h:outputText value="Cadastrar" /></small>
				</h3>
			</legend>
			<p:spacer height="20" />
			<h:form id="formCodigoBandeiraAlterar">
				<s:div id="divTotalBandeira">
					<table width="400">
						<tr>
							<td><s:div styleClass="div-bloco">
									<table>
										<tr>
											<td><h:outputText value="Nome " /> <span style="color: red;">*</span></td>
										</tr>
										<tr>
											<td><p:inputText value="" required="true" 
												size="50" requiredMessage="Matricula é obrigatório!" maxlength="250">
												<p:ajax event="blur" update="@this" process="@this" />
											</p:inputText>
											</td>
										</tr>
									</table>
								</s:div></td>
							<td><s:div styleClass="div-bloco">
									<table>
										<tr>
											<td><h:outputText value="Carga Horária " /> <span style="color: red;">*</span></td>
										</tr>
										<tr>
											<td><p:inputText value="#{professorAcao.professor.cargaHoraria}" required="true" 
												size="10" requiredMessage="Carga horária é obrigatório!" maxlength="3">
												<p:ajax event="blur" update="@this" process="@this" />
											</p:inputText>
											</td>
										</tr>
									</table>
								</s:div></td>

						</tr>
						
					</table>
				</s:div>
				<s:div>
					<p:spacer height="10"/>
					<table width="450"> 
						<tr>
							<td width="100%" align="right" colspan="2"><p:commandButton id="btnIncluir"
												action="#" icon="ui-icon-disk" value="Salvar" process="@form"
												onstart="loadingModal();" onsuccess="backModal();" onerror="backModal(); reload();" /> <p:commandButton
												action="#{professorAcao.cancelar()}" immediate="true" value="Cancelar" process="@form"
												onstart="loadingModal();" onsuccess="backModal();" onerror="backModal(); reload();" icon="ui-icon-cancel" /></td>
						</tr>
					</table>
				</s:div>
			</h:form>

		</b:container>

	</ui:define>

</ui:composition>
