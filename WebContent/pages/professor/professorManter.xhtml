<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/layout/template.xhtml" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="body">
		<h:form>
			<legend>
				<big> <h:outputText value="Professores" /></big>
			</legend>

			<div class="box box-warning">
				<div class="box-header with-border">

					<p:panel id="filtros">
						<f:facet name="header">Pesquisar</f:facet>

						<h:panelGrid columns="2" styleClass="table table-hover">
							<h:outputLabel value="Nome" />
							<p:inputText value="#{professorAcao.professorPesquisa.matricula}"
								styleClass="form-control" >
								</p:inputText>
							<h:outputLabel value="Matricula" />
							<h:inputText value="#{professor.matricula}"
								styleClass="form-control" />
						</h:panelGrid>

						<p:spacer height="10" />

						<div class="panel-footer">
							<s:div>
								<td><h:commandButton action="#{professorAcao.listar()}"
										styleClass="btn btn-primary" value="Pesquisar"
										icon="ui-icon-search" process="@form" update="divLista"
										onstart="loadingModal();" onsuccess="backModal();"
										onerror="backModal();" /></td>
								<td><h:commandButton
										action="#{professorAcao.limpar()}"
										value="Limpar Filtros" icon="ui-icon-refresh"
										process="@parent" update="filtros, divLista"
										onstart="loadingModal();" styleClass="btn btn-primary"
										onsuccess="backModal();" onerror="backModal();" /></td>
								<td><h:commandButton
										action="#{professorAcao.exibirIncluir()}"
										value="Incluir Professor" process="@parent"
										styleClass="btn btn-primary" onstart="loadingModal();"
										onsuccess="backModal();" onerror="backModal();" /></td>
							</s:div>
						</div>
					</p:panel>
				</div>
			</div>
			<s:div id="divLista">
				<ui:include src="includeListaProfessor.xhtml" />
			</s:div>

		</h:form>
	</ui:define>
</ui:composition>
